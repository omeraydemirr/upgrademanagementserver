<!DOCTYPE html>
<html lang="en">
 <!-- SIGN UP - LOGIN HTML -->
<head>

</head>
<style>
    html,h1,h2,h3,h4,h5 {font-family:"Raleway", sans-serif}
    body {
        background-color: #1f1f1f;
        font-family: "Raleway";

        color:  #f44336;
        opacity: 1;
        transition: opacity 0.6s;
        margin-bottom: 15px;

    .button {
        background-color: #1f1f1f;

 </style>
<body>

 <!-- (sit on top) -->

    <a class="w3-bar-item" style="font-family: Verdana, Geneva, Tahoma, sans-serif; height:43px"></a>
    <img class="w3-bar-item w3-right w3-button" style="height: 45px;" href="/"
</div> -->
<!-- !PAGE CONTENT! -->
<div class="w3-main">

    <!-- Log in Container -->
    <div class="w3-container options w3-animate-left" id="login" style="margin-bottom: 50px;">
        <div class="w3-panel w3-card w3-content" style="width: 364px; min-width: 364px; max-width: 364px; margin-top: 18%; border-radius: 5px; background-color: #E8F0FE;">
            <div id="response_message" class="w3-container w3-center"></div>
            <form id="loginform" class="w3-container" method="post">
                <div>
                    <p>
                        <label style="color: #191919;"><i class="fa fa-user"></i> Username</label>
                        <input class="w3-input w3-animate-input" name="login_username" id="login_username" type="text" style="border-radius: 5px;">
                    </p>
                    <p>
                        <label style="color: #191919;"><i class="fa fa-key"></i> Password</label>
                        <input class="w3-input w3-animate-input" name="login_password" id="login_password" type="password" style="border-radius: 5px;">
                    </p>
                    <div class="w3-center">
                        <p>
                            <button id="login" class="button w3-button w3-round" type="submit"><i class="fa fa-sign-in"></i> LOG IN </button>
                        </p>
                    </div>
                       <div class="w3-center">
                        <p>
                           <a href="/forgotpassw" id="forgot_link" style="cursor: pointer;" > Forgot password?</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

<script>
    var islogout = '{{ islogout }}';
    var message = '{{ message }}';
    var status = '{{ status }}';
    var username = '{{ username }}'

    if(status == 200) {
        window.location.href = '/dash/';
    }
    else if(status == 201) {
        $('#login').hide();
        $('#change').show();
        document.getElementById('change_username').defaultValue = username;
    }
    else {
        $('#response_message').show()
        $('#response_message').html('<div class="alert"><h6 class="w3-center">' + message + '</h6></div>');
        //setTimeout(function(){
        //    $('#response_message').hide()
        //}, 3000)
    }


     $('#forgot_link').on('click', function() {
        $('#login').hide();
        $('#change').hide();
        $('#confirmation').hide();
        $('#forgot').show();
    });

    $('#login_link').on('click', function() {
        $('#login').show();
        $('#change').hide();
        $('#confirmation').hide();
        $('#forgot').hide();
    });

    $('#confirm_login_link').on('click', function() {
        $('#login').show();
        $('#change').hide();
        $('#confirmation').hide();
        $('#forgot').hide();
    });

    var forgot_message = '{{ forgot_message }}'
    var forgot_status = '{{ forgot_status }}'

    if(forgot_status == 200) {
        $('#login').hide();
        $('#change').hide();
        $('#confirmation').show();
        $('#forgot').hide();
    }
    else {
        $('#forgot_response_message').show()
        $('#forgot_response_message').html('<div class="alert"><h6 class="w3-center">' + forgot_message + '</h6></div>');
    }

    var confirm_message = '{{ confirm_message }}'
    var confirm_status = '{{ confirm_status }}'
    if(confirm_status == 200) {
        $('#login').show();
        $('#confirmation').hide();
    }
    else {
        $('#confirmation_response_message').show()
        $('#confirmation_response_message').html('<div class="alert"><h6 class="w3-center">' + confirm_message + '</h6></div>');
    }

</script>

</body>

</html>
