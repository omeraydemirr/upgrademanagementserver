 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

 <script type = "text/javascript"></script>

<script>
    var islogout = '{{ islogout }}';
    var message = '{{ message }}';
    var status = '{{ status }}';
    var username = '{{ username }}'

    if(status == 200) {
        window.location.href = '/dash/';
    }
    else if(status == 201) {
        $('#login').hide();
        $('#change').show();
        document.getElementById('change_username').defaultValue = username;
    }
    else {
        $('#response_message').show()
        $('#response_message').html('<div class="alert"><h6 class="w3-center">' + message + '</h6></div>');

        //setTimeout(function(){

</script>
