<script>
    var islogout = '{{ islogout }}';
    var message = '{{ message }}';
    var status = '{{ status }}';
    var username = '{{ username }}'

    if(status == 200) {
        window.location.href = '/dash/';
    }
    else if(status == 201) {
        $('#login').hide();
        $('#change').show();
        document.getElementById('change_username').defaultValue = username;
    }
    else {
        $('#response_message').show();
        $('#response_message').html('<div class="alert"><h6 class="w3-center">' + message + '</h6></div>');
        //setTimeout(function(){
        //    $('#response_message').hide()
        //}, 3000)
    }
</script>




<script>

    $('#logout').on("click",function () {
        $.ajax({
            type : "POST",
            url:"{% url 'logout' %}",
            data: {
                'logout':$('#logout'),
            },
            processData: false,
            contentType: false,
            success:function ()
            {
                 Swal.fire({
                                title:'Logged OUT!',
                                type:'success',
                                showCloseButton: true,
                            }).then((result) => {
                                window.location.href = "/loginpage";
                            });
            },
            error:function () {
                    window.location.href = "/loginpage";
            }

        },)
        }
    )
</script>
